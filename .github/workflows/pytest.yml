name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-type-test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: MyPy
        run: mypy openatoms

      - name: Pytest
        run: |
          pytest -q

      - name: Build distributions
        run: python -m build

      - name: Smoke install from wheel
        run: |
          python -m venv /tmp/openatoms-wheel-test
          /tmp/openatoms-wheel-test/bin/pip install dist/*.whl
          /tmp/openatoms-wheel-test/bin/python -c "import openatoms; print(openatoms.__all__[0])"

  examples-as-tests:
    runs-on: ubuntu-latest
    needs: lint-type-test-package
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run executable docs examples
        run: |
          python examples/hello_atoms.py
          python examples/basic_compilation.py
          python examples/openai_tool_calling.py
