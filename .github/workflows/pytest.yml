name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-type-test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install package + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: MyPy
        run: mypy openatoms

      - name: Pytest
        run: pytest -q

      - name: Verify reproducibility
        run: python scripts/verify_reproducibility.py

      - name: Build distributions
        run: python -m build

      - name: Smoke install from wheel
        run: |
          python -m venv /tmp/openatoms-wheel-test
          /tmp/openatoms-wheel-test/bin/pip install dist/*.whl
          /tmp/openatoms-wheel-test/bin/python -c "import openatoms; print(openatoms.__all__[0])"
