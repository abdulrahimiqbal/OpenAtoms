name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=openatoms --cov-report=xml --cov-fail-under=80

      - name: Bundle reproducibility checks
        run: |
          pytest -q tests/test_bundle_*.py tests/test_repro_docs_up_to_date.py

      - name: Run doctests
        run: |
          python -m pytest --doctest-modules openatoms/

      - name: Run hello example
        run: |
          python examples/hello_atoms.py

      - name: Run Node B demo
        run: |
          python - <<'PY'
          import importlib.util
          import subprocess
          import sys
          if importlib.util.find_spec("cantera") is None:
              print("Skipping Node B demo because cantera is not installed in this job.")
              raise SystemExit(0)
          raise SystemExit(subprocess.call([sys.executable, "examples/node_b_thermo_kinetic.py"]))
          PY
